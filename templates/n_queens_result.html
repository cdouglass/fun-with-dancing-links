<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../static/reset.css">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <title>N Queens Puzzle</title>
  </head>
  <body>
    <div id="container">
    <h1>N Queens Puzzle</h1>
    <div class="grid">
      {% for row in result %}
        <div class='row'>
        {% for v in row %}
          <div class='square'>{{v}}</div>
        {% endfor %}
        </div>
      {% endfor %}
    </div>
    </div>
  </body>
</html>
