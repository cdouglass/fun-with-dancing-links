<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../static/reset.css">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <script>var solutions = {{ solutions|tojson }};</script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="../static/js/n_queens.js"></script>
    <title>N Queens Puzzle</title>
  </head>
  <body>
    <div id="container">
    <h1>N Queens Puzzle</h1>
    <div class="grid">
      {% set solution = solutions[0] %}
      {% for row in solution %}
        <div class='row'>
        {% for v in row %}
          <div class='square'>{{v}}</div>
        {% endfor %}
        </div>
      {% endfor %}
    </div>
    </div>
  </body>
</html>
